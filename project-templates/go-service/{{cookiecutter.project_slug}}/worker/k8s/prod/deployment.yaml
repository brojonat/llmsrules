apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{cookiecutter.project_slug}}-worker
  namespace: {{cookiecutter.k8s_namespace}}
  labels:
    app: {{cookiecutter.project_slug}}
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{cookiecutter.project_slug}}
      component: worker
  template:
    metadata:
      labels:
        app: {{cookiecutter.project_slug}}
        component: worker
    spec:
      containers:
        - name: {{cookiecutter.project_slug}}-worker
          image: "{% raw %}{{DOCKER_REPO}}:{{GIT_COMMIT_SHA}}{% endraw %}"
          imagePullPolicy: Always
          command: ["/app"]
          args:
            - worker
            - --temporal-address
            - $(TEMPORAL_ADDRESS)
            - --temporal-namespace
            - $(TEMPORAL_NAMESPACE)
            - --task-queue
            - $(TEMPORAL_TASK_QUEUE)
          envFrom:
            - secretRef:
                name: {{cookiecutter.project_slug}}-worker-secrets
          env:
            - name: LOG_LEVEL
              value: "WARNING"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            exec:
              command:
                - /app
                - worker
                - --check-connection
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - /app
                - worker
                - --check-connection
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
      restartPolicy: Always
